    <main>
        <h1 class="titulo-principal">Sobre mim</h1>
        <div class="container">
            <form action="">
                <fieldset>
                    <legend>Dados pessoais</legend>
                    <label for="nome" class="input-icone">Nome</label>
                    <input id="nome" type="text" name="nome" required autofocus pattern="[A-Za-z ']{4,}" title="O nome precisa ter no mínimo 4 caracteres">

                    <label for="email" class="input-icone">E-mail</label>
                    <input id="email" type="email" name="email" required>
                </fieldset>

                <fieldset>
                    <legend>Assunto</legend>

                    <label>
                        <input id="blog" type="radio" name="assunto" value="blog">
                        Blog
                    </label>

                    <label>
                        <input id="servico" type="radio" name="assunto" value="servico">
                        Serviço
                    </label>


                    <label>
                        <input id="outro" type="radio" name="assunto" value="outro">
                        Outro
                        <input type="text" name="outro-assunto">
                    </label>


                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem" cols="60" rows="10" placeholder="Digite sua mensagem aqui!"></textarea>

                </fieldset>
                <button type="submits">Enviar Mensagem</button>
            </form>
        </div>
